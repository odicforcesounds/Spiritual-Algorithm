<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
  </head>
  <body>
    <header>
      <h1>Simple Calculator</h1>
    </header>

    <section id="calculator">
      <div id="calc-action">
        <input type="number" id="input-number" />
        <h2 id="current-calculation" value="Current Calculation">
          0
        </h2>
        <h2>Result: <span id="current-result">0</span></h2>
        <input type="button" class="btn" id="btn-add" value="+" />
        <input type="button" class="btn" id="btn-subtract" value="-" />
        <input type="button" class="btn" id="btn-multiply" value="x" />
        <input type="button" class="btn" id="btn-divide" value="/" />
        <input type="button" class="btn" id="btn-power" value="**" />
      </div>
    </section>
    <script src="./main.js"></script>
  </body>
</html>
